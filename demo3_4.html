<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入两个数字，比较大小</title>
    <style>
        #outer {
            text-align: center;
        }

        #first,
        #last {
            width: 60px;
            height: 20px;
            background-color: rgb(231, 225, 225);
        }

        label {
            display: inline-block;
            width: 40px;
        }

        #btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <input id="first" type="text" class="val" /> VS <input id="last" type="text" class="val" />
        <input id="btn" type="button" value="最大的数是>>" /><label>?</label><br />
    </div>

    <script>
        var btn = document.getElementById("btn");
        var vals = document.getElementsByClassName("val");
        var first = document.getElementById("first");
        var last = document.getElementById("last");
        var label = document.getElementsByTagName("label")[0];
        // 清除非数字字符
        for (var i = 0; i < vals.length; i++) {
            vals[i].onkeyup = function (event) {
                this.value = this.value.replace(/[^\d]/, "");
            }
        }

        // 计算
        btn.onclick = function () {
            var firstVal = parseInt(first.value);
            var lastVal = parseInt(last.value)
            label.innerText = firstVal > lastVal ? firstVal : lastVal;
        }

    </script>
</body>

</html>
